- name: 'Update pyenv'
  command: '{{ ansible_env.HOME }}/.pyenv/bin/pyenv update'
  tags: pyenv-update

- name: 'Install Python versions'
  include_tasks: python-pyenv-install.yml
  loop:
    - { version: '3.9.2' }
    - { version: '3.9.18' }
    - { version: '3.10.13' }
    - { version: '3.11.3' }
    - { version: '3.11.7' }
    - { version: '3.12.4' }
    - { version: '3.12.6' }
    - { version: '3.12.7' }
  loop_control:
    loop_var: python

